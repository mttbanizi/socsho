version: "3.9"

services:
  db:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: your_database_name
      POSTGRES_USER: your_database_user
      POSTGRES_PASSWORD: your_database_password
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    networks:
      - docker_my_network

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 'pg_pass'
    ports:
      - "5050:5050"
    networks:
      - docker_my_network

  redis:
    image: redis:7
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - docker_my_network

  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/entrypoint.sh
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - docker_my_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - ./media:/app/media  # Mount the 'media' directory
    depends_on:
      - django-app
    networks:
      - docker_my_network

networks:
  docker_my_network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  static_volume:
